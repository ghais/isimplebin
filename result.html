<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title> IsImplebIn </title>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
      var pageTracker = _gat._getTracker("UA-71051-7");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </head>
  <body>
    <!--<div id="Content"> <h1> Pastebin </h1> </div> -->
    <div id="Header"><a href="{{ url }}">{{ url_linktext }}</a></div>
  
  
    <div class="Content">
      <form action="/submit" method="post">
        <div><textarea name="content" rows="10" cols="120"></textarea></div>
        <div><input type="submit" value="Paste"></div>
      </form>
    </div>
    <div id="navAlpha">
      <h2>Last 10 posts</h2>
      {{type}}
        <p>
       	  {% for post in posts %}
  	    {% if post.author %}
  	      <b> {{ post.author.nickname }} </b>
  	    {% else %}
  	      <b> anonymous</b> 
	    {% endif %}
	  {% endfor %}
      </p>
    </div>
    <div id="navBeta">
      <h2> stuff </h2>
    </div> 
  </body>
</html>
